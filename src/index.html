<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Проект адаптивной страницы с фотографиями">
    <meta name="keywords" content="Фотографии, Путешествия, Природа, Люди">
    <meta name="author" content="Новикова Надежда">
    <title>Mesto</title>
    <link rel="icon" type="image/png" href="<%=require('./images/camera_photo.svg')%>">
  </head>
  <body class="page">
    <header class="header">
      <img src="<%=require('./images/header__logo.svg')%>" alt="Лого Mesto" class="header__logo">
    </header>
    <main class="content container">
      <section class="profile">
        <div class="profile__avatar-container">
          <img class="profile__avatar" src="<%=require('./images/avatar.jpg')%>"  alt="аватар профиля">
          <button class="profile__avatar-edit-btn"></button>
        </div>
        <div class="profile__info">
          <div class="profile__name-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-btn"></button>
          </div>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-btn"></button>
      </section>
      <section class="cards">
        <ul class="cards__list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <section class="popup profile-popup">
      <div class="popup__container">
        <button type="button" class="popup__close-btn"></button>
        <form class="form form_edit" name="edit-profile-form" action="post" novalidate>
          <h2 class="form__heading">Редактировать профиль</h2>
          <div class="form__input-container">
            <input class="form__item form__item-type-name" id="name" name="name" type="text" placeholder="Имя" minlength="2" maxlength="40" required/>
            <span class="form__item-error form__item-type-name-error" id="name-error"></span>
            <input class="form__item form__item-type-job" id="about" name="about" type="text" placeholder="О себе" minlength="2" maxlength="200" required/>
            <span class="form__item-error form__item-type-job-error" id="about-error"></span>
          </div>
          <button type="submit" class="form__submit-btn">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup card-popup">
      <div class="popup__container">
        <button type="button" class="popup__close-btn"></button>
        <form class="form form_new" name="add-card-form" action="post" novalidate>
          <h2 class="form__heading">Новое место</h2>
          <div class="form__input-container">
            <input class="form__item form__item-type-place" id="place" name="place" type="text" placeholder="Название" minlength="2" maxlength="30" required/>
            <span class="form__item-error form__item-type-place-error" id="place-error"></span>
            <input class="form__item form__item-type-link" id="link" name="link" type="url" placeholder="Ссылка на картинку" required/>
            <span class="form__item-error form__item-link-error" id="link-error"></span>
          </div>
          <button type="submit" class="form__submit-btn">Создать</button>
        </form>
      </div>
    </section>
    <section class="popup image-popup">
      <div class="popup__container-image">
        <button type="button" class="popup__close-btn"></button>
        <div class="card-zoom">
          <img src="#" alt="" class="card-zoom__image">
          <p class="card-zoom__caption"></p>
        </div>
      </div>
    </section>
    <section class="popup avatar-popup">
      <div class="popup__container">
        <button type="button" class="popup__close-btn"></button>
        <form class="form form_avatar" name="edit-avatar-form" action="post" novalidate>
          <h2 class="popup__heading">Обновить аватар</h2>    
          <div class="form__input-container">
            <input class="form__item form__item-edit-avatar" id="avatar" name="avatar" type="url" placeholder="Ссылка на аватар" required/>
            <span class="form__item-error form__item-avatar-error" id="avatar-error"></span>
          </div>
          <button type="submit" class="form__submit-btn">Сохранить</button>
        </form>
      </div>
    </section>
  <section class="popup delete-popup">
      <div class="popup__container">
        <button type="button" class="popup__close-btn"></button>
        <form class="form form_delete" id="delete" novalidate>
          <h2 class="popup__heading">Вы уверены?</h2>
          <button type="submit" class="form__submit-btn form__delete-btn">Да</button>
        </form>
      </div>
  </section>
    <template id="card-template">
      <li class="card">
        <button type="button" class="card__delete-btn"></button>
        <img src="#" alt="" class="card__image">
        <div class="card__caption">
          <h2 class="card__name"></h2>
          <div class="card__likes-container">
            <button type="button" class="card__like-btn"></button>
            <span class="card__like-counter"></span>
          </div>  
        </div>
      </li>
    </template>
  </body>
  </html>

<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Проект адаптивной страницы с фотографиями">
    <meta name="keywords" content="Фотографии, Путешествия, Природа, Люди">
    <meta name="author" content="Новикова Надежда">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
    <link rel="icon" type="image/png" href="./images/camera_photo.svg">
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/header__logo.svg" alt="Лого Mesto" class="header__logo">
    </header>
    <main class="content container">
      <section class="profile">
        <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__name-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-btn"></button>
          </div>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-btn"></button>
      </section>
      <section class="cards">
        <ul class="cards__list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <section class="popup profile-popup">
      <div class="popup__container">
        <button type="button" class="popup__close-btn"></button>
        <form name="edit-profile-form" action="post" class="form">
          <h2 class="form__heading">Редактировать профиль</h2>
          <fieldset class="form__input-container">
            <input class="form__item" id="name" name="name" type="text" placeholder="Жак-Ив Кусто" required>
            <input class="form__item" id="job" name="job" type="text" placeholder="Исследователь океана" required>
          </fieldset>
          <button type="submit" class="form__submit-btn">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup card-popup">
      <div class="popup__container">
        <button type="button" class="popup__close-btn"></button>
        <form name="add-card-form" action="post" class="form">
          <h2 class="form__heading">Новое место</h2>
          <fieldset class="form__input-container">
            <input class="form__item" id="place" name="place" type="text" placeholder="Название" required>
            <input class="form__item" id="link" name="link" type="text" placeholder="Ссылка на картинку" required>
          </fieldset>
          <button type="submit" class="form__submit-btn">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup image-popup">
      <div class="popup__container">
        <button type="button" class="popup__close-btn"></button>
        <div class="card-zoom">
          <img src="URL" alt="" class="card-zoom__image">
          <p class="card-zoom__caption"></p>
        </div>
      </div>
    </section>
    <template id="card-template">
      <li class="card">
        <div class="card__delete-btn"></div>
        <img src="URL" alt="" class="card__image">
        <div class="card__caption">
          <h2 class="card__name"></h2>
          <button type="button" class="card__like-btn"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
  </html>

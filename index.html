<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Проект адаптивной страницы с фотографиями">
    <meta name="keywords" content="Фотографии, Путешествия, Природа, Люди">
    <meta name="author" content="Новикова Надежда">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
    <link rel="icon" type="image/png" href="./images/camera_photo.svg">
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/header__logo.svg" alt="Лого Mesto" class="header__logo">
    </header>
    <main class="content container">
      <section class="profile">
        <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__name-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-btn"></button>
          </div>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-btn"></button>
      </section>
      <section class="cards">
        <ul class="cards__list">
          <li class="card">
            <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="card__image">
            <div class="card__caption">
              <h2 class="card__name">Карачаевск</h2>
              <button class="card__like-btn card__like-btn_liked" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/elbrus.jpg" alt="Эльбрус" class="card__image">
            <div class="card__caption">
              <h2 class="card__name">Гора Эльбрус</h2>
              <button class="card__like-btn" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/dombai.jpg" alt="Домбай" class="card__image">
            <div class="card__caption">
              <h2 class="card__name">Домбай</h2>
              <button class="card__like-btn" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/elbrus.jpg" alt="Эльбрус" class="card__image">
            <div class="card__caption">
              <h2 class="card__name">Гора Эльбрус</h2>
              <button class="card__like-btn" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/dombai.jpg" alt="Домбай" class="card__image">
            <div class="card__caption">
              <h2 class="card__name">Домбай</h2>
              <button class="card__like-btn" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="card__image">
            <div class="card__caption">
              <h2 class="card__name">Карачаево-Черкесия</h2>
              <button class="card__like-btn" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <section class="popup popup__profile">
      <div class="popup__container">
        <button type="button" class="popup__close-btn"></button>
        <form name="edit-profile-form" action="post" class="form">
          <h2 class="form__heading">Редактировать профиль</h2>
          <fieldset class="form__input-container">
            <input class="form__item" id="name" name="name" type="text" placeholder="Жак-Ив Кусто" required>
            <input class="form__item" id="job" name="job" type="text" placeholder="Исследователь океана" required>
          </fieldset>
          <button type="submit" class="form__submit-btn">Сохранить</button>
        </form>
      </div>
    </section>
    <script src="./scripts/index.js"></script>
  </body>
  </html>
